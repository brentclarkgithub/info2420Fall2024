
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rent a Pet - Graphics</title>

<style type="text/css">

	body {
		font-family: Arimo-Regular, sans-serif;
		}

	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: 5px solid #003133;
		margin: 5px;
		padding: 5px;
		background-color: #67989A;
	}

	#image{
		height:500px;
	}

	.instructions{
		font-style:italic;
	}

</style>

<script language="JavaScript" type="text/javascript">

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "images/Print1.jpg"
	PrintButton2.src = "images/Print2.jpg"
	logo1.src = "images/Logo1.jpg"
	logo2.src = "images/Logo2.jpg"
}


		var imgArray = new Array(
			'Image1Lg.jpg',
			'Image2Lg.jpg',
			'Image3Lg.jpg',
			'Image4Lg.jpg'
			

		);


		var titleArray = new Array(
			'Funny Pig',
			'Cat and Dog',
			'Parrot and Dog',
			'Two Happy Dogs'
			
		);
			
		var imgPath = "Images/Fullsize/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body  onload="preloadImages()">

<div align="center">

<div>
	<a href="" onMouseOver="document.PrintButton.src=PrintButton2.src;"
	onMouseOut="document.PrintButton.src=PrintButton1.src;">

	<img src="images/Print1.jpg" width="250" height="50" 
	name="PrintButton" alt="PrintButton" style="border:none;"/>

	</a>
</div>

<br>
<div id="logo">
	<a href="logo.html" onMouseOver="document.logo.src=logo2.src;"
	onMouseOut="document.logo.src=logo1.src;">

	<img src="images/logo1.jpg" width="175" height="175" 
	name="logo" alt="logo" style="border:none;"/>

	</a>
</div>

<br />
<br />
<br />
<br />


<div id="thumbs">
		<img src="Images/Thumbnails/Image1Sm.jpg" alt="Funny Pig" onmouseover="swapImage(0);" />
		<img src="Images/Thumbnails/Image2Sm.jpg" alt="Cat and Dog" onmouseover="swapImage(1);" />
		<img src="Images/Thumbnails/Image3Sm.jpg" alt="Parrot and Dog" onmouseover="swapImage(2);" />
		<img src="Images/Thumbnails/Image4Sm.jpg" alt="Two Happy Dogs" onmouseover="swapImage(3);" />
		
</div>

	<div id="image">

		<img id="theImage" src="Images/FullSize/Image1Lg.jpg" alt="Black Pig" />
		<h3 id="bottomText">Funny Pig</h3>
	</div>

<img src="images/2colback.jpg" alt="Back Image">

<br />
<br />
<br />
<br />



</div>

<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
</p>
  

</body>
</html>
